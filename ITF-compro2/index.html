<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
        function display(){
            document.getElementById("myusername").innerHTML = document.getElementById("username").value + "'s Gallery"
        }
        function setImage(){
            document.getElementById("img1").style.backgroundImage = "url(" +document.getElementById("image_url").value + ")"
        }
        

    </script>
</head>

<body>
    <div class="content">
        <div class="flex-top">
            <div class="flex-item1">
                <div class="avatar" style="background-color: rgb(246, 246, 4); width: 256px; height: 256px; border-radius: 50%; background-size: cover;" id="img1"></div>
                <!-- <div style="background-color: rgb(246, 246, 4); width: 256px; height: 256px; border-radius: 50%;"></div> -->
                <div class="Noti"><p style="font-size: larger;">99+</p></div>
        
        <div class="forho">
            <a href="https://github.com/" class="on-hover">
            <p style="font-weight: 700;" id="myusername">User Name, Gallery</p>
        </a>
        </div>
        </div>


            <div class="flex-item2">
                <!-- input -->
                <div class="userinput"><label>Username</label><input type="text" style="margin-left: 5px;" id="username"><button style="margin-left: 5px;" onclick="display()">set</button></div>
                <div class="imageinput"><label>Image URL</label><input type="text" style="margin-left: 5px;" id="image_url"><button style="margin-left: 5px;" onclick="setImage()">set</button></div>
            </div>
        <div class="gallery">
            <div class="gallery-item" style="grid-column: span 2 /span 2; background-image: url(/image/395425224_718075589657889_6989403276287457715_n.jpg);"></div>
            <div class="gallery-item" style="background-image: url(/image/394529259_300645772775524_8788066957815396084_n.jpg);"></div>
            <div class="gallery-item" style="background-image: url(/image/394669947_1495114737949627_6565255641116541027_n.jpg);"></div>
            <div class="gallery-item" style="grid-row: span 2 / span 2; background-image: url(/image/393408942_1579009349297057_7011933463847988410_n.jpg);"></div>
            <div class="gallery-item" style="background-image: url(/image/395396688_3274367652855254_5514798437000312714_n.jpg);"></div>
            <div class="gallery-item" style="background-image: url(/image/pscp.jpg);"></div>
            <div class="gallery-item" style="background-image: url(/image/395442994_362679926112248_8423294316200272952_n.jpg);"></div>
            <div class="gallery-item" style="background-image: url(/image/395629761_865256224958303_2749876890897103891_n.jpg);"></div>
            <div class="gallery-item" style="background-image: url(/image/396497526_1455818404995726_335360173653319692_n.jpg);"></div>
            <div class="gallery-item" style="background-image: url(/image/395491618_687092290072279_3679107645053223520_n.jpg);"></div>
            <div class="gallery-item" style="background-image: url();"></div>
        </div>
    </div>
</body>
</html>
